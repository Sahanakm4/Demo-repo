<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url(image1.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        }

        form {
            margin-bottom: 20px;
            background-color: aliceblue;
            
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: antiquewhite;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .total {
            font-weight: bold;
        }
        h1{
            background-color:burlywood;
        }
        .itemdet{
            max-width: 600px;
            margin: 0 auto;
            
            padding: 20px;
            border-radius: 5px;
           
        }
        .total{
         background-color: beige;
        }
    </style>
    <title>Departmental Store Billing System</title>
</head>
<body>

   <center><h1>Departmental Store Billing System</h1></center>
<center>
    <div class="itemdet">
    <form id="itemForm">
        <label for="itemName">Item:</label>
        <input type="text" id="itemName" required><br><br>

        <label for="itemQuantity">Quantity:</label>
        <input type="number" id="itemQuantity" required><br><br>

        <label for="itemPrice">Price per unit:</label>
        <input type="number" id="itemPrice" required step="0.01"><br><br>

        <button type="button" onclick="addItem()">Add Item</button><br><br>
        </form>
        </center>
        <center>
        <form>
            <a href="payment.html">
                <button type="button" >Submit Payment</button></a></center>
              </div>
    </form>

    <table id="billingTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price per unit</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="itemList"></tbody>
    </table>

    <p class="total">Total: Rupee <span id="totalAmount">0.00</span></p>

    <script>
        function addItem() {
            var itemName = document.getElementById('itemName').value;
            var itemQuantity = document.getElementById('itemQuantity').value;
            var itemPrice = document.getElementById('itemPrice').value;

            if (itemName && itemQuantity && itemPrice) {
                var itemList = document.getElementById('itemList');
                var totalAmountElement = document.getElementById('totalAmount');

                var total = parseFloat(itemQuantity) * parseFloat(itemPrice);
                total = total.toFixed(2);

                var newRow = itemList.insertRow(itemList.rows.length);
                newRow.innerHTML = `<td>${itemName}</td><td>${itemQuantity}</td><td>${itemPrice}</td><td>${total}</td>`;

                // Update total amount
                var currentTotal = parseFloat(totalAmountElement.textContent);
                currentTotal += parseFloat(total);
                totalAmountElement.textContent = currentTotal.toFixed(2);

                // Clear input fields
                document.getElementById('itemName').value = '';
                document.getElementById('itemQuantity').value = '';
                document.getElementById('itemPrice').value = '';
            } else {
                alert('Please enter all item details.');
            }
        }
    </script>

</body>
</html>
